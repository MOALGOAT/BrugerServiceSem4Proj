version: '3.8'

services:
  userservice:
    image: jakobhaulund/bruger-service-image:latest
    ports:
      - 80:8080
    environment:
      - ConnectionString=${ConnectionString}
      - DatabaseName=4SemProj
      - collectionName=Bruger
    container_name: userservice 
    hostname: userservice
    networks:
      - auctionnetwork

  catalogservice:
    image: rasmusdd/catalogservicegit-image:latest
    ports:
      - 81:8080 #g√∏r det noget, at de er ens?
    environment:
      - ConnectionString=${ConnectionString}
      - DatabaseName=4SemProj
      - collectionName=Katalog
    container_name: catalogservice
    hostname: catalogservice
    networks:
      - auctionnetwork

  loki:
    image: grafana/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - auctionnetwork

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - auctionnetwork

networks:
  auctionnetwork:
    name: auctionnetwork  

volumes:
  mongodb_data_container:
